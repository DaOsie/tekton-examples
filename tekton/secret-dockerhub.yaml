apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-secrets
  annotations:
    tekton.dev/docker-0: https://index.docker.io/v1/
type: kubernetes.io/basic-auth
stringData:
    username: username
    password: password
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: build-bot
secrets:
  - name: dockerhub-secrets
